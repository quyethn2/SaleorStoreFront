mutation CheckoutAddProductLine(
  $checkoutToken: UUID!
  $variantId: ID!
  $locale: LanguageCodeEnum!
  $quantity: Int!
) {
  checkoutLinesAdd(token: $checkoutToken, lines: [{ quantity: $quantity, variantId: $variantId }]) {
    checkout {
      ...CheckoutDetailsFragment
    }
    errors {
      message
      code
    }
  }
}
