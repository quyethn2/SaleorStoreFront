query ProductCollection(
  $before: String
  $after: String
  $filter: ProductFilterInput
  $channel: String!
  $locale: LanguageCodeEnum!
  $sortBy: ProductOrder
) {
  products(first: 2, channel: $channel, after: $after, before: $before, filter: $filter, sortBy: $sortBy) {
    totalCount
    edges {
      cursor
      node {
        ...ProductCardFragment
      }
    }
    pageInfo {
      hasNextPage
      hasPreviousPage
      startCursor
      endCursor
    }
  }
}
